<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript" src="./index.js">
  </script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form name="myform">
    <table border="0" bgcolor="#E2E2E2" cellspacing="0" cellpadding="5" align="center">
      <tr>
        <td height="0" bgcolor="#E2E2E2"><input type="text" name="input" size="27"> </td>
      </tr>
      <tr>
        <td>
          <input type="button" value=" 7 " onclick="put('7')" class="btn">
          <input type="button" value=" 8 " onclick="put('8')" class="btn">
          <input type="button" value=" 9 " onclick="put('9')" class="btn">
          <input type="button" value=" + " onclick="put('+')" class="btn">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value=" 4 " onclick="put('4')" class="btn">
          <input type="button" value=" 5 " onclick="put('5')" class="btn">
          <input type="button" value=" 6 " onclick="put('6')" class="btn">
          <input type="button" value=" * " onclick="put('*')" class="btn">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value=" 1 " onclick="put('1')" class="btn">
          <input type="button" value=" 2 " onclick="put('2')" class="btn">
          <input type="button" value=" 3 " onclick="put('3')" class="btn">
          <input type="button" value=" / " onclick="put('/')" class="btn">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value=" 0 " onclick="put('0')" class="btn">
          <input type="button" value=" . " onclick="put('.')" class="btn">
          <input type="button" value=" C " onclick="clearput()" class="btn">
          <input type="button" value=" = " onclick="answer()" class="btn">
        </td>
      </tr>
    </table>
  </form>

</body>

</html>
